<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/respansivo.css" />
    <link rel="stylesheet" href="src/css/font-awesome.css" />

    <link
      rel="shortcut icon"
      href="src/image/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <header class="cabecalho">
        <div class="logo">
          <img src="src/image/logo.svg" alt="Logo Huddle" />
        </div>
      </header>
      <section class="picture">
        <div class="ilustracao">
          <img src="src/image/illustration-mockups.svg" alt="Ilustração do site" />
        </div>
      </section>
      <section class="informacao">
        <div class="container">
          <h1>
            Build The Community
            Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="btn-register">
            <a href="#">Register</a>
          </div>
        </div>
      </section>
      <footer class="contatos">
        <div class="redes-sociais">
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
